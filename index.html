<script>

$(document).ready(function(){
  // jQuery(".next").bind(event, function(){

var selectedContentPath = 'slide1/';
//  document.getElementById("main_content").innerHTML='<object type="text/html" width="1024px" height="768px" data="'+selectedContentPath+"Dlight1.htm"+'"></object>';


$("#main_content").html('<link rel="stylesheet" type="text/css" href="slide1/slide1.css" media="screen"/><div class="background"><img src="slide1/1.jpg" width="1024" height="768" alt=""></div><div class="camera-container"><video id="camera" autoplay playsinline></video><canvas id="canvas" hidden></canvas></div><div class="controls"><button id="capture">Capture</button></div>');
const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const captureButton = document.getElementById("capture");

        async function openCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }, // Use front camera
                    audio: false
                });

                video.srcObject = stream;
            } catch (error) {
                alert("Camera access denied! Please allow camera access.");
                console.error("Error accessing the camera:", error);
            }
        }

        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = "none"; // Hide video preview
            canvas.hidden = false; // Show captured image
        });

        // Security: Stop video stream when page is closed
        window.addEventListener("beforeunload", () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // Initialize camera on page load
        openCamera();
});
</script>
