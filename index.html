<script>

$(document).ready(function(){
  // jQuery(".next").bind(event, function(){

  //     });
var selectedContentPath = 'slide1/';
//  document.getElementById("main_content").innerHTML='<object type="text/html" width="1024px" height="768px" data="'+selectedContentPath+"Dlight1.htm"+'"></object>';


$("#main_content").html('<link rel="stylesheet" type="text/css" href="slide1/slide1.css" media="screen"/><div class="background"><img src="slide1/1.jpg" width="1024" height="768" alt=""></div><div class="camera-container"><video id="cameraFeed" autoplay playsinline></video><canvas id="canvas" style="display: none;"></canvas></div><div class="controls"><button id="captureBtn">ðŸ“· Capture</button><button id="resetBtn">ðŸ”„ Reset</button><button id="switchCameraBtn">ðŸ”„ Switch Camera</button></div>');

        let video = document.getElementById('cameraFeed');
        let canvas = document.getElementById('canvas');
        let captureBtn = document.getElementById('captureBtn');
        let resetBtn = document.getElementById('resetBtn');
        let switchCameraBtn = document.getElementById('switchCameraBtn');
        let stream = null;
        let currentFacingMode = 'user'; // 'user' for front, 'environment' for back

        async function startCamera() {
            try {
                // Stop any existing camera stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });

                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("Camera access denied. Please allow camera permissions.");
            }
        }

        captureBtn.addEventListener('click', () => {
            let ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = canvas.toDataURL('image/png');

            // Save to local storage
            localStorage.setItem('capturedImage', imageData);

            alert("Photo saved successfully!");
        });

        resetBtn.addEventListener('click', () => {
            startCamera();
        });

        switchCameraBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        // Start the camera when the page loads
        startCamera();

});
</script>
